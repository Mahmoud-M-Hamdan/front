<div class="con">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
          {{ sign === "in" ? "Signin" : "Signup" }}
        </p>
  
        <form
       
          class="mx-1 mx-md-4 "
          #signForm="ngForm"
          (submit)="sign === 'in' ? Signin(signForm) : Signup(signForm)"
        >
          <div class="d-flex flex-row align-items-center mb-4" *ngIf="sign==='up'">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example1c" class="form-control" [ngModel] name="name"/>
              <label class="form-label" for="form3Example1c">Your Name</label>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example1c" class="form-control" [ngModel] name="username"/>
              <label class="form-label" for="form3Example1c"> UserName</label>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4" *ngIf="sign==='up'">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="date" id="form3Example1c" class="form-control" [ngModel] name="birthday" />
              <label class="form-label" for="form3Example1c"> Birthday</label>
            </div>
          </div>
       
  
          <div class="d-flex flex-row align-items-center mb-4" *ngIf="sign==='up'">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="form3Example3c" class="form-control" [ngModel] name="email" />
              <label class="form-label" for="form3Example3c">Your Email</label>
            </div>
          </div>
  
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4c" class="form-control" [ngModel] name="password"/>
              <label class="form-label" for="form3Example4c">Password</label>
            </div>
          </div>
  
          <div class="d-flex flex-row align-items-center mb-4" *ngIf="sign==='up'">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4cd" class="form-control" [ngModel]/>
              <label class="form-label" for="form3Example4cd"
                >Repeat your password</label
              >
            </div>
          </div>
  
  
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary btn-lg p-2 me-2">
              {{ sign === "in" ? "Signin" : "Signup" }}
            </button>
            <button
              type="button"
              class="btn btn-info btn-lg p-2"
              (click)="changeSign()"
            >
              {{ sign === "in" ? "To Signup" : "To Signin " }}
            </button>
          </div>
        </form>
      </div>
      <div
        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
      >
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
    </div>
  </div>
